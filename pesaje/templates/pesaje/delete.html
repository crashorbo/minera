<div class="modal-header">
    <h5 class="modal-title">Eliminar Cotizacion</h5>
</div>
<div class="modal-body">
    <form id="carga-delete-form" action="{% url 'pesaje-delete' pk=object.id %}" method="post">{% csrf_token %} 
        <p>Estas seguro que deseas eliminar la carga: <strong>{{ object.numero }} </strong></p> 
        <div class="row">
            <div class="col-md-12 text-end">
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
            </div>
        </div>
    </form>
</div>
