<form id="pesaje-form" action="{% url 'destare-create' %}" method="post">
    <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">REGISTRAR DESTARE</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="row pesaje-header">
            <div class="col-md-3 d-flex flex-row align-middle justify-content-center balanza-active"><i id="indicador-pesaje" class="bi bi-circle-fill"></i></div>
            <div id="visor-pesaje" class="col-md-6 balanza-marcador d-flex flex-row align-items-center justify-content-center">0</div>
            <div class="col-md-3">                
            </div>
        </div>
        {% csrf_token %}
        <div class="row justify-content-md-center pt-4 pb-4">
            <div class="col-md-6">                
                <div class="row pb-2">
                    <div class="col-md-4 align-text-bottom text-end">VEHICULO</div>
                    <div class="col-md-8">
                        {{ form.vehiculo }}
                    </div>
                </div>                
            </div>
        </div>                 
        <div class="row pesaje-datos">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4"></div>       
                    <div class="col-md-4 d-flex flex-column align-items-center">
                        <label for="id_peso" class="label">PESO TARA (Kg)</label>
                        {{ form.peso }}
                    </div>                    
                </div>
            </div>            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x"></i> Cancelar</button>
        <button id="socket-button" type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
    </div>
</form>
