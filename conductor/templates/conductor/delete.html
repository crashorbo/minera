<div class="modal-header">
    <h5 class="modal-title">ELIMINAR CONDUCTOR</h5>
</div>
<div class="modal-body">
    <form id="conductor-form" action="{% url 'conductor-delete' pk=object.id %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <p>Desea eliminar al conductor: <strong>{{ object.apellidos }} - {{ object.nombres }}</strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-end">
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
            </div>
        </div>
    </form>
</div>
