{% load usuario_tags %}

<div class="modal-header">
    <h5 class="modal-title">Editar Color</h5>
</div>
<div class="modal-body">
    <form id="color-form" action="{% url 'color-edit' pk=object.id %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="row mb-2">
            <div class="col-md-8 d-flex flex-column">
                <label for="" class="sr-only">Mes</label>
                {{ object.nombre|color_parametro }}
                {{ form.nombre }}
            </div>
            <div class="col-md-4 d-flex flex-column">
                <label for="" class="sr-only">Color</label>
                {{ form.valor }}
            </div>
        </div>        
        <div class="row">
            <div class="col-md-12 text-end">
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
            </div>
        </div>
    </form>
</div>
